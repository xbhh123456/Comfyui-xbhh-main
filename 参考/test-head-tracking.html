</head>
<body>
    <div class="header">

    <div class="info" id="info">
        çŠ¶æ€: å‡†å¤‡åŠ è½½...<br>
        <small>ç§»åŠ¨é¼ æ ‡ï¼Œè§‚å¯Ÿæ¨¡å‹å¤´éƒ¨æ˜¯å¦è·Ÿéš</small>

    <script src="../lib/pixi.min.js"></script>

    <script src="../lib/pixi-live2d-display.min.js"></script>

    <script>
        window.PIXI = PIXI;
        let app, model;
        let sensitivity = 1.0;
        
        const canvas = document.getElementById('live-canvas');
        const loading = document.getElementById('loading');
        const infoEl = document.getElementById('info');
        const crosshair = document.getElementById('crosshair');

        function updateInfo(message) {
            infoEl.innerHTML = message + '<br><small>ç§»åŠ¨é¼ æ ‡ï¼Œè§‚å¯Ÿæ¨¡å‹å¤´éƒ¨æ˜¯å¦è·Ÿéš</small>';
            console.log(message);
        }

        async function init() {
            try {
                updateInfo('å¼€å§‹åˆå§‹åŒ–...');

                app = new PIXI.Application({
                    view: canvas,
                    autoStart: true,
                    width: 800,
                    height: 600,
                    backgroundAlpha: 0,
                });

                updateInfo('åŠ è½½ Live2D æ¨¡å‹...');

                model = await PIXI.live2d.Live2DModel.from('../live2d/zyby/çœŸå¤œç™½éŸ³.model3.json');
                app.stage.addChild(model);

                // è®¾ç½®æ¨¡å‹å±…ä¸­æ˜¾ç¤º
                model.anchor.set(0.5, 0.5);  // è®¾ç½®é”šç‚¹ä¸ºä¸­å¿ƒ
                model.scale.set(0.15);
                model.x = 400;  // canvas å®½åº¦çš„ä¸€åŠ (800/2)
                model.y = 500;  // å¾€ä¸‹ç§»åŠ¨ 200px (300 + 200)

                loading.style.display = 'none';
                updateInfo('<span style="color: #4caf50;">âœ… æ¨¡å‹åŠ è½½æˆåŠŸï¼</span>');

                console.log('Model loaded:', model);
                console.log('Core model:', model.internalModel.coreModel);

                // è®¾ç½®å¤´éƒ¨è¿½è¸ª
                setupHeadTracking();

                // æ’­æ”¾å¾…æœºåŠ¨ä½œ
                try {
                    model.motion('Idle');
                } catch (e) {
                    console.log('No Idle motion');
                }

            } catch (error) {
                console.error('Error:', error);
                updateInfo(`<span style="color: #f44336;">âŒ åŠ è½½å¤±è´¥: ${error.message}</span>`);
            }
        }

        function setupHeadTracking() {
            const container = document.getElementById('canvas-container');
            const core = model.internalModel.coreModel;

            // æŸ¥æ‰¾å¤´éƒ¨ç›¸å…³å‚æ•°
            const angleXIndex = core.getParameterIndex('ParamAngleX');
            const angleYIndex = core.getParameterIndex('ParamAngleY');
            const angleZIndex = core.getParameterIndex('ParamAngleZ');

            console.log('ParamAngleX index:', angleXIndex);
            console.log('ParamAngleY index:', angleYIndex);
            console.log('ParamAngleZ index:', angleZIndex);

            if (angleXIndex === -1 && angleYIndex === -1) {
                updateInfo('<span style="color: #ffa500;">âš ï¸ æ¨¡å‹ä¸åŒ…å« ParamAngleX/Yï¼Œå¤´éƒ¨è¿½è¸ªå¯èƒ½ä¸å·¥ä½œ</span>');
            }

            container.addEventListener('mousemove', (e) => {
                if (!model) return;

                const rect = container.getBoundingClientRect();
                
                // å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸º -1 åˆ° 1 çš„èŒƒå›´
                const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                const y = ((e.clientY - rect.top) / rect.height) * 2 - 1;

                // æ›´æ–°å‡†æ˜Ÿä½ç½®
                crosshair.style.left = e.clientX - rect.left + 'px';
                crosshair.style.top = e.clientY - rect.top + 'px';

                // è®¾ç½®å¤´éƒ¨è§’åº¦å‚æ•°
                // ParamAngleX: -30 åˆ° 30 åº¦ï¼Œæ§åˆ¶å·¦å³è½¬å¤´
                // ParamAngleY: -30 åˆ° 30 åº¦ï¼Œæ§åˆ¶ä¸Šä¸‹ç‚¹å¤´
                const angleX = x * 30 * sensitivity;  // å·¦å³è½¬å¤´
                const angleY = -y * 30 * sensitivity; // ä¸Šä¸‹ç‚¹å¤´ï¼ˆåè½¬ Y è½´ï¼‰

                if (angleXIndex !== -1) {
                    core.setParameterValueByIndex(angleXIndex, angleX);
                }
                if (angleYIndex !== -1) {
                    core.setParameterValueByIndex(angleYIndex, angleY);
                }

                // å¯é€‰ï¼šè®¾ç½®çœ¼ç›å‚æ•°ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
                const eyeBallXIndex = core.getParameterIndex('ParamEyeBallX');
                const eyeBallYIndex = core.getParameterIndex('ParamEyeBallY');
                
                if (eyeBallXIndex !== -1) {
                    core.setParameterValueByIndex(eyeBallXIndex, x);
                }
                if (eyeBallYIndex !== -1) {
                    core.setParameterValueByIndex(eyeBallYIndex, y);
                }

                // æ›´æ–°æ¨¡å‹
                model.internalModel.motionManager.update(0);
            });

            updateInfo('<span style="color: #4caf50;">âœ… å¤´éƒ¨è¿½è¸ªå·²å¯ç”¨ï¼ç§»åŠ¨é¼ æ ‡æµ‹è¯•</span>');
        }

        function testExpression(index) {
            if (!model) {
                alert('æ¨¡å‹æœªåŠ è½½');
                return;
            }

            try {
                model.expression(index);
                updateInfo(`<span style="color: #4caf50;">âœ… è®¾ç½®è¡¨æƒ…: ${index}</span>`);
            } catch (e) {
                updateInfo(`<span style="color: #f44336;">è¡¨æƒ… ${index} ä¸å¯ç”¨</span>`);
            }
        }

        function testMotion() {
            if (!model) {
                alert('æ¨¡å‹æœªåŠ è½½');
                return;
            }

            try {
                model.motion('Idle');
                updateInfo('<span style="color: #4caf50;">âœ… æ’­æ”¾å¾…æœºåŠ¨ä½œ</span>');
            } catch (e) {
                updateInfo('<span style="color: #f44336;">åŠ¨ä½œä¸å¯ç”¨</span>');
            }
        }

        function toggleCrosshair() {
            const show = document.getElementById('showCrosshair').checked;
            crosshair.style.display = show ? 'block' : 'none';
        }

        function updateSensitivity(value) {
            sensitivity = parseFloat(value);
            document.getElementById('sensitivity-value').textContent = value;
        }

        window.addEventListener('load', init);

        window.addEventListener('beforeunload', () => {
            if (model) model.destroy();
            if (app) app.destroy();
        });
    </script>
